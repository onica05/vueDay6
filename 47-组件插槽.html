<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件插槽</title>
    <style>

    </style>
</head>

<body>
    <!-- 组件插槽
       父组件向子组件传递内容-template里面的，之前讲的是数据的交互。
       语法结构：
       插槽位置：
       Vue.component('alert-box',{
        template:`
        <div class="demo-alert-box">
            <strong>Error!</strong>
            <slot></slot>  属于VUE的api，写的一个slot，可以有多个组件内容，要是这里面有默认内容，且子组件中间没有内容，就像是默认内容；但是子组件有内容，就像是子组件的内容
        </div>
        `,
       })
       插槽内容：
       <alert-box>something bad happend.</alert-box> 这里面的内容是传递给slot
     -->

    <div id="app">
        <div>父组件</div>
        <alert-box>something bad happend.</alert-box>
        <alert-box>有一个警告</alert-box>
        <!-- 这两句都会显示出来，都是error: 接的 -->
        <alert-box>子组件有内容</alert-box>
        <alert-box></alert-box>
        <!-- 这个标签的内容是 slot 里面的默认内容 -->


    </div>


    <!-- 引入vue.js库文件 -->
    <script type="text/javascript" src="../JS/vue.js"></script>
    <script type="text/javascript">
        Vue.component('alert-box', {

            template: `
            <div class="demo-alert-box">
                <strong>Error:</strong>
                <slot>默认内容</slot> 
            </div>
            `,

        });


        var vm = new Vue({
            el: '#app',
            data: {
                pmsg: '我是父组件的内容',

            },
            methods: {
                handle: function (val) {


                }
            }


        });

    </script>
</body>

</html>
