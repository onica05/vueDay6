<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>具名插槽</title>
    <style>

    </style>
</head>

<body>
    <!-- 具名插槽---就是有名字的插槽
       语法结构：
       插槽定义： 模板内可以定义多个插槽，通过name属性区分 
       <div class="containt">
        
        <header>
            <slot name="header"></slot>
        </header>
        <main>
            <slot></slot>
        </main>
        <footer>
            <slot name="footer"></slot>
        </footer>

       </div>
       插槽内容： 通过slot的名字，去匹配上面的name的值，中间没有slot属性的就匹配main里面的slot
       <base-layout>
           <h1 slot="header">标签内容</h1>
           <p>主要内容1</p>
           <p>主要内容2</p>
           <p slot="footer">底部内容</p>
       </base-layout>
     -->

    <div id="app">
        <div>父组件</div>
        <base-layout>
            <h1 slot="header">标签内容</h1>
            <!-- 这两个p里面的方面main的slot -->
            <p>主要内容1</p>
            <p>主要内容2</p>
            <h3 slot="footer">底部内容</h3>
        </base-layout>

        <!-- 做复杂一点的操作:就是有slot="",的标签有template标签来接，最终不会渲染到页面。临时的。 作用渲染多个同样slot名字的标签-->
        <base-layout>
            <template slot="header">
                <h1>内容</h1>
                <h1>内容</h1>
            </template>
            <!-- 这两个p里面的方面main的slot -->
            <p>主要内容1</p>
            <p>主要内容2</p>
            <template slot="footer">
                <h3>底内容</h3>
                <h3>底内容</h3>
            </template>

        </base-layout>
    </div>


    <!-- 引入vue.js库文件 -->
    <script type="text/javascript" src="../JS/vue.js"></script>
    <script type="text/javascript">
        Vue.component('base-layout', {

            template: `
            <div >
                <header>
                  <slot name="header"></slot>
                </header>
                <main>
                    <slot></slot>
                 </main>
                <footer>
                     <slot name="footer"></slot>
                </footer>
            </div>
            `,

        });


        var vm = new Vue({
            el: '#app',
            data: {
                pmsg: '我是父组件的内容',

            },

        });

    </script>
</body>

</html>
